<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIC TAC TOE</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1e1e1e;
    font-family: 'Arial', sans-serif;
    color: #fff;
    flex-direction: column;
}
.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    margin-top: 10px;
}
.cell {
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s;
}
.cell:hover {
    background: #555;
}
.winner {
    margin-top: 20px;
    font-size: 1.5em;
    text-align: center;
    color: #00ff00;
}
.reset-btn, .mode-btn {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 1em;
    cursor: pointer;
}
.mode-select {
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="mode-select">
    <button class="mode-btn" id="singleBtn">1 Player</button>
    <button class="mode-btn" id="twoBtn">2 Player</button>
</div>

<div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div class="winner" id="winner"></div>
<button class="reset-btn" id="resetBtn">Reset Game</button>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameActive = true;
let mode = "two"; // default 2 player

const winningCombinations = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

const cells = document.querySelectorAll(".cell");
const winnerText = document.getElementById("winner");
const resetBtn = document.getElementById("resetBtn");
const singleBtn = document.getElementById("singleBtn");
const twoBtn = document.getElementById("twoBtn");

// Check winner or draw
function checkWinner() {
    for (let combo of winningCombinations) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            winnerText.textContent = currentPlayer + " wins!";
            gameActive = false;
            return;
        }
    }
    if (!board.includes("")) {
        winnerText.textContent = "Draw!";
        gameActive = false;
    }
}

// Simple AI move
function aiMove() {
    if(!gameActive) return;
    let empty = board.map((val,i)=>val===""?i:null).filter(v=>v!==null);
    let choice = empty[Math.floor(Math.random()*empty.length)];
    board[choice] = "O";
    cells[choice].textContent = "O";
    checkWinner();
    currentPlayer = "X";
}

// Handle click
function handleClick(e) {
    const index = e.target.dataset.index;
    if (board[index] !== "" || !gameActive) return;

    board[index] = currentPlayer;
    e.target.textContent = currentPlayer;

    checkWinner();

    if(mode==="single" && currentPlayer==="X" && gameActive){
        currentPlayer="O";
        setTimeout(aiMove, 300); // small delay for AI move
    } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
    }
}

// Reset game
function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    gameActive = true;
    currentPlayer = "X";
    winnerText.textContent = "";
    cells.forEach(cell => cell.textContent = "");
}

// Mode select
singleBtn.addEventListener("click", ()=>{
    mode="single";
    resetGame();
});
twoBtn.addEventListener("click", ()=>{
    mode="two";
    resetGame();
});

cells.forEach(cell => cell.addEventListener("click", handleClick));
resetBtn.addEventListener("click", resetGame);
</script>

</body>
</html>
